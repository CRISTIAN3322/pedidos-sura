<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Carrito de compras para realizar pedidos de productos SURA">
    <meta name="keywords" content="carrito de compras, pedidos, productos, SURA">
    <title>Carrito de Compras SURA | Realiza tus pedidos en línea</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- Precargar recursos críticos -->
    <link rel="preload" href="css/main.css" as="style">
    <link rel="preload" href="app.js" as="script">
</head>

<body>
    <header class="header">
        <div class="header__container">
            <h1 class="header__title">Carrito de Compras SURA</h1>
            <h3 class="header__subtitle">Actualizado 20 de febrero del 2025</h3>

            <div class="search">
                <label class="search__label" for="search">Buscar productos:</label>
                <input class="search__input" type="text" id="search" name="search" placeholder="Buscar productos por código o nombre..." aria-label="Buscar productos">
            </div>

            <a class="cart-button" href="#cart" aria-label="Ver carrito de compras">
                <img class="cart-button__icon" src="./img_catalogo/iconos/carrito-de-compras.png" alt="Ícono de carrito de compras" width="24" height="24" loading="lazy">
                <span class="cart-button__text">Ver Pedido</span>
            </a>
    </header>

    <main class="main">
        <section class="products" id="products" aria-label="Productos disponibles">
        </section>
    </main>

    <hr class="divider">

    <footer class="cart-section">
        <h2 class="cart-section__title">Carrito</h2>
        <div class="cart-section__items" id="cart"></div>
        <button class="cart-section__submit" id="send-whatsapp" type="button" aria-label="Enviar pedido por WhatsApp">
      Enviar Pedido por WhatsApp
    </button>
        <button class="cart-section__clear" id="clear-cart" type="button" aria-label="Limpiar carrito">
      Limpiar Carrito
    </button>
    </footer>

    <button class="scroll-to-top" aria-label="Ir arriba" onclick="scrollToTop()">↑</button>

    <script src="app.js" defer></script>
</body>
<script>
    function scrollToTop() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    }

    // Mostrar el botón al hacer scroll
    window.onscroll = function() {
        const button = document.querySelector('.scroll-to-top');
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            button.classList.add('show');
        } else {
            button.classList.remove('show');
        }
    };
</script>

</html>
